<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - छठ पूजा प्रसाद बुकिंग</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --saffron: #FF9933;
            --orange: #FF6B35;
            --golden: #FFD700;
            --success: #4CAF50;
            --error: #f44336;
            --light-bg: #FFF8F3;
            --light-text: #333;
            --dark-bg: #1a1a2e;
            --dark-card: #16213e;
            --dark-text: #eee;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, rgba(255, 153, 51, 0.05), rgba(255, 107, 53, 0.05)), var(--light-bg);
            color: var(--light-text);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        .header {
            background: linear-gradient(135deg, var(--saffron), var(--orange));
            color: white;
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-container {
            background: white;
            padding: 2rem 20px;
            box-shadow: 0 2px 10px var(--shadow);
        }

        body.dark-mode .progress-container {
            background: var(--dark-card);
        }

        .progress-wrapper {
            max-width: 800px;
            margin: 0 auto;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        .progress-line {
            position: absolute;
            top: 25px;
            left: 0;
            right: 0;
            height: 2px;
            background: #ddd;
            z-index: 1;
        }

        .progress-line-active {
            position: absolute;
            top: 25px;
            left: 0;
            height: 2px;
            background: var(--orange);
            z-index: 2;
            width: 66.66%;
            transition: width 0.3s ease;
        }

        .step {
            text-align: center;
            position: relative;
            z-index: 3;
            flex: 1;
        }

        .step-circle {
            width: 50px;
            height: 50px;
            background: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-weight: bold;
            color: #999;
            transition: all 0.3s;
        }

        .step.active .step-circle {
            background: var(--orange);
            color: white;
            transform: scale(1.1);
        }

        .step.completed .step-circle {
            background: var(--success);
            color: white;
        }

        .step-label {
            font-size: 0.9rem;
            color: #999;
        }

        .step.active .step-label {
            color: var(--orange);
            font-weight: bold;
        }

        .step.completed .step-label {
            color: var(--success);
        }

        .payment-container {
            max-width: 900px;
            margin: 3rem auto;
            padding: 0 20px;
        }

        .payment-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .payment-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px var(--shadow);
        }

        body.dark-mode .payment-card {
            background: var(--dark-card);
        }

        .card-title {
            color: var(--orange);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .order-summary {
            border-bottom: 2px dashed #ddd;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        body.dark-mode .order-summary {
            border-color: #444;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
        }

        .summary-label {
            color: #666;
        }

        body.dark-mode .summary-label {
            color: #aaa;
        }

        .summary-value {
            font-weight: 600;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--orange);
            margin-top: 1rem;
        }

        .qr-section {
            text-align: center;
        }

        .qr-box {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            border: 3px dashed var(--orange);
            margin: 1.5rem 0;
            display: inline-block;
        }

        body.dark-mode .qr-box {
            background: var(--dark-bg);
        }

        .qr-placeholder {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, rgba(255, 153, 51, 0.1), rgba(255, 107, 53, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            border-radius: 10px;
        }

        .qr-image {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            display: none;
        }

        .upi-id {
            background: linear-gradient(135deg, var(--saffron), var(--orange));
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-weight: bold;
            font-size: 1.1rem;
            word-break: break-all;
        }

        .payment-steps {
            text-align: left;
            margin: 1.5rem 0;
        }

        .payment-step {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 1rem;
            padding: 0.8rem;
            background: rgba(255, 153, 51, 0.05);
            border-radius: 10px;
        }

        body.dark-mode .payment-step {
            background: rgba(255, 153, 51, 0.1);
        }

        .step-number {
            background: var(--orange);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .transaction-input {
            margin: 1.5rem 0;
        }

        .transaction-input label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .transaction-input input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        body.dark-mode .transaction-input input {
            background: var(--dark-bg);
            border-color: #444;
            color: var(--dark-text);
        }

        .transaction-input input:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--saffron), var(--orange));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .warning-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 1rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }

        body.dark-mode .warning-box {
            background: rgba(255, 193, 7, 0.2);
            border-color: #ffc107;
        }

        .timer {
            text-align: center;
            font-size: 1.5rem;
            color: var(--error);
            font-weight: bold;
            margin: 1rem 0;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--orange);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 3px 10px var(--shadow);
            z-index: 1000;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .payment-grid {
                grid-template-columns: 1fr;
            }

            .payment-card {
                padding: 1.5rem;
            }

            .qr-placeholder,
            .qr-image {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span>🌅</span>
                <span>छठ पूजा प्रसाद सेवा</span>
            </div>
        </div>
    </header>

    <div class="progress-container">
        <div class="progress-wrapper">
            <div class="progress-steps">
                <div class="progress-line"></div>
                <div class="progress-line-active"></div>

                <div class="step completed">
                    <div class="step-circle">✓</div>
                    <div class="step-label">Details<br>विवरण</div>
                </div>
                <div class="step completed">
                    <div class="step-circle">✓</div>
                    <div class="step-label">Address<br>पता विवरण</div>
                </div>
                <div class="step active">
                    <div class="step-circle">3</div>
                    <div class="step-label">Payment<br>भुगतान</div>
                </div>
                <div class="step">
                    <div class="step-circle">4</div>
                    <div class="step-label">Confirmation<br>पुष्टि</div>
                </div>
            </div>
        </div>
    </div>



    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>

    <script>
        // Load order data from localStorage or URL params
        window.addEventListener('DOMContentLoaded', () => {
            // Load saved theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('.theme-toggle').textContent = '☀️';
            }

            // Load order data (in real app, this would come from server)
            const orderData = {
                order_id: "3",
                full_name: "Priya Sharma",
                email: "priya.sharma@example.com",
                phone: "9123456789",
                package_type: "Premium",
                package_price: "1299",
                upiid: "8100546430@okbizaxis"
            };

            // Update UI with order data
            document.getElementById('orderId').textContent = orderData.order_id;
            document.getElementById('customerName').textContent = orderData.full_name;
            document.getElementById('customerEmail').textContent = orderData.email;
            document.getElementById('customerPhone').textContent = orderData.phone;
            document.getElementById('packageType').textContent = orderData.package_type;
            document.getElementById('totalAmount').textContent = '₹' + orderData.package_price;
            document.getElementById('payAmount').textContent = orderData.package_price;
            document.getElementById('upiId').textContent = orderData.upiid;

            // Start countdown timer
            startTimer(15 * 60); // 15 minutes in seconds
        });

        // Countdown Timer
        function startTimer(duration) {
            let timer = duration;
            const display = document.getElementById('timer');
            
            const interval = setInterval(() => {
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                
                display.textContent = 
                    (minutes < 10 ? '0' : '') + minutes + ':' + 
                    (seconds < 10 ? '0' : '') + seconds;
                
                if (--timer < 0) {
                    clearInterval(interval);
                    display.textContent = 'Time Expired!';
                    display.style.color = 'var(--error)';
                    alert('Payment time expired. Please create a new order.');
                    window.location.href = 'form.html';
                }
            }, 1000);
        }

        // Verify Payment
        function verifyPayment() {
            const transactionId = document.getElementById('transactionId').value.trim();
            
            if (!transactionId) {
                alert('Please enter Transaction ID');
                return;
            }

            if (transactionId.length < 12) {
                alert('Please enter a valid Transaction ID (minimum 12 characters)');
                return;
            }

            // In real application, send verification request to server
            // For now, simulate success
            const isSuccess = Math.random() > 0.3; // 70% success rate for demo
            
            if (isSuccess) {
                window.location.href = 'success.html?order_id=3&transaction_id=' + transactionId;
            } else {
                window.location.href = 'failure.html?order_id=3';
            }
        }

        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.querySelector('.theme-toggle');

            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                themeBtn.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            } else {
                themeBtn.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            }
        }

        // To use your actual QR image:
        // 1. Upload your qr-code.jpg file to the same folder
        // 2. Uncomment the img tag in HTML
        // 3. Hide the placeholder with this code:
        // document.getElementById('qrPlaceholder').style.display = 'none';
        // document.getElementById('qrImage').style.display = 'block';
    </script>
</body>
</html>
